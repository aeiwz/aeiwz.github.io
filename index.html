<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Stock Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #stockDisplay {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <h2>Instrument Stock Management</h2>

    <form id="stockForm">
        <label for="instrumentName">Instrument Name:</label>
        <input type="text" id="instrumentName" name="instrumentName" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>

        <button type="button" onclick="updateStock()">Update Stock</button>
        <button type="button" onclick="addItem()">Add Item</button>
        <button type="button" onclick="removeItem()">Remove Item</button>
    </form>

    <div id="stockDisplay">
        <h3>Current Stock</h3>
        <ul id="stockList"></ul>
    </div>

    <script>
        var stock = {};

        function updateStock() {
            var instrumentName = document.getElementById('instrumentName').value;
            var quantity = parseInt(document.getElementById('quantity').value);

            if (stock[instrumentName]) {
                stock[instrumentName] += quantity;
            } else {
                stock[instrumentName] = quantity;
            }

            displayStock();
            clearForm();
        }

        function addItem() {
            var instrumentName = document.getElementById('instrumentName').value;
            var quantity = parseInt(document.getElementById('quantity').value);

            if (stock[instrumentName]) {
                stock[instrumentName] += quantity;
            } else {
                stock[instrumentName] = quantity;
            }

            displayStock();
            clearForm();
        }

        function removeItem() {
            var instrumentName = document.getElementById('instrumentName').value;
            var quantity = parseInt(document.getElementById('quantity').value);

            if (stock[instrumentName]) {
                stock[instrumentName] -= quantity;

                // Remove the item if the quantity becomes zero or negative
                if (stock[instrumentName] <= 0) {
                    delete stock[instrumentName];
                }
            }

            displayStock();
            clearForm();
        }

        function displayStock() {
            var stockList = document.getElementById('stockList');
            stockList.innerHTML = '';

            for (var instrument in stock) {
                var listItem = document.createElement('li');
                listItem.textContent = `${instrument}: ${stock[instrument]}`;
                stockList.appendChild(listItem);
            }
        }

        function clearForm() {
            document.getElementById('instrumentName').value = '';
            document.getElementById('quantity').value = '';
        }
    </script>

</body>
</html>
